<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>XAcademy</title>
    </head>
    <body>
        <h1>Listas</h1>
        <h2>listas no ordenadas</h2>
        <ul>
            <li>número uno</li>
            <li>número dos</li>
            <li>número tres</li>    
        </ul>
        <h2>listas ordenadas</h2>
        <ol>
            <li>número uno</li>
            <li>número dos</li>
            <li>número tres</li>  
        </ol>  
        <h2>listas de definición</h2>
        <dl>
            <dt>¿ Qué es la programación?</dt>
            <dd>La programación es escribir mucho texto con lógica</dd>
        </dl>  
     </body>

</html>
